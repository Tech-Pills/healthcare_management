# SQLite. Versions 3.8.0 and up are supported.
#   gem install sqlite3
#
#   Ensure the SQLite 3 gem is defined in your Gemfile
#   gem "sqlite3"
#
default: &default
  adapter: sqlite3
  max_connections: <%= ENV.fetch("RAILS_MAX_THREADS") { 5 } %>
  timeout: 5000

development:
  global:
    <<: *default
    database: storage/development_global.sqlite3
  primary:
    <<: *default
    tenanted: true
    database: storage/development/%{tenant}.sqlite3
  patients:
    <<: *default
    tenanted: true
    database: storage/development/patients_%{tenant}.sqlite3
    migrations_paths: db/patients_migrate
  patients_replica:
    <<: *default
    tenanted: true
    database: storage/development/patients_%{tenant}.sqlite3
    replica: true

# Warning: The database defined as "test" will be erased and
# re-generated from your development database when you run "rake".
# Do not set this db to the same as development or production.
test:
  global:
    <<: *default
    database: storage/test_global.sqlite3
  primary:
    <<: *default
    tenanted: true
    database: storage/test/%{tenant}.sqlite3
  patients:
    <<: *default
    tenanted: true
    database: storage/test/patients_%{tenant}.sqlite3
    migrations_paths: db/patients_migrate
  patients_replica:
    <<: *default
    tenanted: true
    database: storage/test/patients_%{tenant}.sqlite3
    replica: true

# Store production database in the storage/ directory, which by default
# is mounted as a persistent Docker volume in config/deploy.yml.
production:
  primary:
    <<: *default
    database: storage/production.sqlite3
  # primary_shard_one:
  #   <<: *default
  #   database: my_primary_shard_one
  #   migrations_paths: db/migrate_shards

  # HIPAA-sensitive patient information
  # https://www.hhs.gov/hipaa/for-professionals/privacy/laws-regulations/index.html
  patients:
    <<: *default
    database: storage/production_patients.sqlite3
    username: patients_root
    password: <%= ENV['PATIENTS_ROOT_PASSWORD'] %>
    migrations_paths: db/patients_migrate
  patients_replica:
    <<: *default
    database: storage/production_patients.sqlite3
    # database: storage/production_patients_replica.sqlite3
    username: patients_readonly
    password: <%= ENV['ROOT_READONLY_PASSWORD'] %>
    replica: true

  
  cache:
    <<: *default
    database: storage/production_cache.sqlite3
    migrations_paths: db/cache_migrate
  queue:
    <<: *default
    database: storage/production_queue.sqlite3
    migrations_paths: db/queue_migrate
  cable:
    <<: *default
    database: storage/production_cable.sqlite3
    migrations_paths: db/cable_migrate
